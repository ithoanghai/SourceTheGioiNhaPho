{% load i18n admin_urls %}
{% block object-tools-items %}
<li>
    {% url opts|admin_urlname:'history' original.pk|admin_urlquote as history_url %}
    <a href="{% add_preserved_filters history_url %}" class="historylink">{% translate "Lịch sử truy cập" %}</a>
</li>
{% if site_url %}<li><a href="{{ site_url }}" class="viewsitelink">{% translate "Xem trang" %}</a></li>{% endif %}
{% endblock %}
