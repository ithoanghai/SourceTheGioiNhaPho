{% load i18n %}

{% with choices.0 as choice %}
    <form method="get">
        {% for k, v in choice.request.GET.items %}
            {% if not k == choice.parameter_name|add:'_from' and not k == choice.parameter_name|add:'_to' %}
                <input type="hidden" name="{{ k }}" value="{{ v }}">
            {% endif %}
        {% endfor %}

        <div class="row" style="margin-left: 10px">
            <label class="col-2 col-lg-2">{% blocktrans with filter_title=title %}{{ filter_title }}{% endblocktrans %}:</label>
            <div class="admin-filter-{{ title|cut:' ' }} col-auto">
                <div class="admin-numeric-filter-wrapper-group">
                    {{ choice.form.as_p }}
                </div><!-- /.filter-numeric-filter-wrapper-group -->

            </div>
            <button type="submit" class="btn-primary" style="height: 30px">{% trans 'Áp dụng' %}</button>
         </div>

    </form>
{% endwith %}
