{% load i18n %}

<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
    var lowerRange = 5;
    var upperRange = 8;   

    $( function() {
      $( "#slider-range" ).slider({
        range: true,
        min: 0,
        max: 10,
        values: [ lowerRange, upperRange ],
        slide: function( event, ui ) {
            if(ui.values[ 0 ] === ui.values[ 1 ])
            {
                return false;
            }
            $( "#scoreRange" ).val( ui.values[ 0 ]/10 + " - " + ui.values[ 1 ]/10 );
        }
      });
      $( "#scoreRange" ).val( $( "#slider-range" ).slider( "values", 0 ) / 10 +
        " - " + $( "#slider-range" ).slider( "values", 1 ) / 10 );
    } );
    
</script>

{% block content %}

{% comment %}<h3>{% Any Title %}</h3>{% endcomment %}

<ul>
    <li>
        <form>
            <p>
                <label >Bất kỳ mô tả nào</label>
                <div id="slider-range"></div>
                <label style="font-weight: bold;">Bộ lọc：</label>
                <input type="submit" id="scoreRange" name="scoreRange" style="margin:5px; text-align:center; background-color:#79aec8; cursor:pointer; border:0; color:#f7f5f3; font-weight:bold;">
            </p>            
        </form>
    </li>
</ul>
{% endblock %}
