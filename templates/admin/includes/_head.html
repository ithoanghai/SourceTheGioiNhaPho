{% load static i18n %}

<head>
  <title> Quản trị hệ thống Thế giới Nhà phố {% block title %}{% endblock %}</title>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% block blockbots %}
    <meta name="robots" content="NONE,NOARCHIVE">
  {% endblock %}
  <!-- Favicon - loaded as static -->
  <link href="{% static 'img/favicon.ico' %}" rel="icon" type="image/x-icon"/>
  <link rel="shortcut icon" href="{% static 'img/favicon.ico' %} " type="image/x-icon"/>

  {% block extrastyle %}{% endblock %}
  {% block extrahead %}{% endblock %}
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static "admin/css/responsive.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "admin/css/responsive_rtl.css" %}">
  <!-- Icons -->
  <link href="{% static 'admin/css/nucleo.css' %}" rel="stylesheet"/>
  <link href="/static/admin/css/styles.css" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="{% static "admin/css/base.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "admin/css/nav_sidebar.css" %}">
  <!-- CSS Files -->
  <link href="{% static 'admin/css/admin-dashboard.css' %}" rel="stylesheet"/>

  <!-- Specific CSS goes HERE -->
  {% block stylesheets %}  {% endblock stylesheets %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
          crossorigin="anonymous"></script>
</head>
